    <main class="main">
        <div class="wrapper">

                    <form action="#" method="POST">
                        <!-- Поле имени -->
                        <label class="label" for="name">

                        </label>
                        <input type="text" id="name" name="name" placeholder="Введи фамилию и имя" required>

                        <label for="email">
                            Электронная почта:
                        </label>
                        <input type="email" id="email" name="email" placeholder="Введи почту" required>
                        <br>
                        <!-- Поле имени -->
                        <label for="password">
                            Пароль
                        </label>
                        <input type="password" id="password" name="password" placeholder="Введи пароль" required>
                        <br>
                        <button class="btn-1 btn-auth" type="submit"><a href="./profile.html">Зарегистрироваться</a> </button>
                    </form>
                </div>
            </div>
        </div>
