<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="wrapper-header">
                <div class="block-1">
                    <a href="index.html"> <img
                            src="https://foni.papik.pro/uploads/posts/2024-09/foni-papik-pro-so0b-p-kartinki-emblema-kvantorium-na-prozrachnom-6.png"
                            alt=""></a>

                </div>
                <div class="block-2-header">

                    <button class="btn-2">
                        <a href="./index.html">Выход</a></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Загрузите ваши проекты</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file-upload">
                    Выберите файл
                </label>
                <input id="file-upload" class="custom-file-upload" type="file" name="projectFile"
                    accept=".zip,.rar,.tar,.gz" required />
                <button type="submit" class="btn-upload btn-2">Загрузить</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="text-iiner">
                Сделано группой web-разработка в 2025 году.
            </p>
        </div>

    </footer>
</body>

</html>
